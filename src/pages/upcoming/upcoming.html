<ion-header>

  <ion-navbar>
    <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    </ion-buttons>
    <ion-title>upcoming</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item *ngFor= "let gva of varia;">
<h2> {{gva}}</h2>
</ion-item>
</ion-list>

<ion-list>


 <ion-item *ngFor="let data of data1;" > 
 <h2> {{data.title}} </h2>
 <h3> {{data.date}} </h3>
 <h4>{{data.venue}}</h4>
     


    <button
         ion-button
         color="primary"
         item-right
         (click)="accept({ record: data.news_id })">Accept</button>

    <button
         ion-button
         color="primary"
         item-right
       (click)="viewEntry({ record: item })">View</button>

  </ion-item>
</ion-list>




</ion-content>
