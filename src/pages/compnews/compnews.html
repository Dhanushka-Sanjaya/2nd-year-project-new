<ion-header>

</ion-header>


<ion-content padding class="bg-image">

         
      <div style=" -webkit-border-radius: 20px;-moz-border-radius: 20px;border-radius: 20px;border:2px solid #404000;background:rgba(117,84,6,0.8); padding:2%; background:rgba(235,199,82,0.8); align-items: center; align-content: center; align-self: center; text-align: center; margin-top: 40%;">


          <div style="align-content: center; width: 100%; align-items: center; text-align: center; ">
          <label style="font-size: 25pt; font-weight: 5; font-style:"> <b>Login to continue</b>  </label>
  
        </div>
                             
            <form [formGroup]="form" (ngSubmit)="Submit()">
                <p style="font-size: 20px;" >Username</p>
            <ion-list>
               <ion-item>
                     <ion-input

                        type="text"
                        placeholder="details"
                         formControlName="description"
                        [(ngModel)]="description"></ion-input>
                </ion-item>

                <ion-item>
                     <ion-input

                        type="text"
                        placeholder="FTP file name"
                         formControlName="ftp"
                        [(ngModel)]="ftp"></ion-input>
                </ion-item>
        


               

            </ion-list>


                  <button
                     ion-button
                     color="primary"
                   
                     block
                     [disabled]="!form.valid">Submit</button>
               
               </form>


<button ion-button (click) = "closeModal()"> </button>
               

    </div>           
</ion-content>
